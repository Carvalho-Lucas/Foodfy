<!DOCTYPE html>
<html lang="br">

<head>
    <title>LaunchBase</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!--"Header" = Local para colocar uma "Logo do site", "Menu", etc... Questões iniciais do Site -->
        <!--"Div" Agrupar elementos semelhantes. Melhor quando usado como atributo Classe, exemplo: div class="menu" -->
        <div class="links">
            <a href="/">Sobre</a>
            <a href="/">Aulas</a>
        </div>
    </header>
    <div id="wrapper">
        <h1>Aulas</h1>
    </div>

    <section class="cards">
        <!--Seção = Para desenvolvimento de cards -->
        <div class="card">
            <div class="card_image-container">
                <img src="https://img.youtube.com/vi/GykTLqODQuU/0.jpg" alt="Formulário animado com JS e CSS">
            </div>
            <div class="card_content">
                <p>Fomulário animado com JS e CSS</p>
            </div>
            <div class="card_info">
                <p>57 Min</p>
                <p class="card_price">FREE</p>
            </div>
        </div>
    </section>
</body>

</html>
